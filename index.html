<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <input class="input-task" placeholder="O que tenho que fazer..." />
        <button class="button-add-task">Adicionar</button>

        <ul class="list-tasks">
            <li class="task">
                <img src="./img/checked.png" alt="check-na-tarefa">
                <p>Tomar café 7h da manhã</p>
                <img src="./img/trash.png" alt="tarefa-para-o-lixo">
            </li>

            <li class="task">
                <img src="./img/checked.png" alt="check-na-tarefa">
                <p>Finalizar projeto - website</p>
                <img src="./img/trash.png" alt="tarefa-para-o-lixo">
            </li>
        </ul>
    </div>
</body>

</html>
